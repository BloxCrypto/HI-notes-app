<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Script Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: #0d0f17;
            color: white;
            display: flex;
        }
        header {
            background: linear-gradient(90deg, #00f7ff, #ff00d4);
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px black;
            flex-shrink: 0;
        }
        .sidebar {
            width: 200px;
            background: #1b1e2a;
            height: 100vh;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar button {
            background: #1b1e2a;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
        }
        .sidebar button.active, .sidebar button:hover {
            background: #00f7ff;
            color: black;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #searchBar {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #0f111a;
            color: #00ffea;
            font-family: monospace;
        }
        .script-box {
            background: #1a1c29;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }
        .script-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        textarea, input, select, textarea.upload-field {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: #0f111a;
            color: #00ffea;
            font-family: monospace;
        }
        button.copy-btn {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #00b7ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button.copy-btn:hover {
            background: #0095d1;
        }
        @media (max-width: 800px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; flex-wrap: wrap; }
            .sidebar button { flex-grow: 1; margin: 5px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="active" data-category="uploaded">uploaded</button>
        <button data-category="upload">Upload script</button>
    </div>
    <div class="main">
        <header>Roblox Script Hub</header>
        <input type="text" id="searchBar" placeholder="Search scripts by name..." />
        <div class="container" id="scriptContainer"></div>
    </div>

    <script>
        const scripts = [
            {name: 'Uploaded script in here', category: 'uploaded', code: 'upload your script here in upload script tab'},
        ];

        const container = document.getElementById('scriptContainer');
        const sidebarButtons = document.querySelectorAll('.sidebar button');
        const searchBar = document.getElementById('searchBar');
        let currentCategory = 'movement';

        function renderScripts(category, searchTerm = '') {
            container.innerHTML = '';

            if(category === 'upload') {
                const uploadBox = document.createElement('div');
                uploadBox.className = 'script-box show';
                uploadBox.innerHTML = `
                    <h2>Upload Your Script</h2>
                    <input type='text' id='scriptName' placeholder='Script Name' />
                    <select id='scriptCategory'>
                        <option value='uploaded'>uploaded</option>
                    </select>
                    <textarea class='upload-field' id='scriptCode' placeholder='Paste your script code here'></textarea>
                    <button onclick='addScript()'>Submit Script</button>
                `;
                container.appendChild(uploadBox);
                return;
            }

            const filtered = scripts.filter(s => s.category === category && s.name.toLowerCase().includes(searchTerm.toLowerCase()));
            filtered.forEach(script => {
                const box = document.createElement('div');
                box.className = 'script-box';
                box.innerHTML = `<h2>${script.name}</h2><textarea readonly>${script.code}</textarea><button class='copy-btn' onclick='copyScript(this)'>Copy Script</button>`;
                container.appendChild(box);
                setTimeout(() => box.classList.add('show'), 50);
            });
        }

        function addScript() {
            const name = document.getElementById('scriptName').value;
            const category = document.getElementById('scriptCategory').value;
            const code = document.getElementById('scriptCode').value;

            if(name && code) {
                scripts.push({name, category, code});
                alert('Script uploaded successfully!');
                renderScripts(category);
            } else {
                alert('Please provide a name and script code.');
            }
        }

        sidebarButtons.forEach(button => {
            button.addEventListener('click', () => {
                sidebarButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentCategory = button.dataset.category;
                renderScripts(currentCategory, searchBar.value);
            });
        });

        searchBar.addEventListener('input', () => {
            renderScripts(currentCategory, searchBar.value);
        });

        renderScripts(currentCategory);

        function copyScript(btn) {
            const textarea = btn.previousElementSibling;
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(textarea.value);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy Script", 1000);
        }
    </script>
</body>
</html>
