<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Script Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: #0d0f17;
            color: white;
        }
        header {
            background: linear-gradient(90deg, #00f7ff, #ff00d4);
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px black;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .tab {
            margin: 5px;
            padding: 10px 20px;
            background: #1b1e2a;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab.active {
            background: #00f7ff;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .script-box {
            background: #1a1c29;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }
        .script-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .script-box h2 {
            margin: 0 0 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #0f111a;
            color: #00ffea;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #00b7ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0095d1;
        }
        @media (max-width: 600px) {
            .tabs { flex-direction: column; align-items: center; }
            .tab { width: 80%; text-align: center; }
        }
    </style>
</head>
<body>
    <header>Roblox Script Hub</header>

    <div class="tabs">
        <div class="tab active" data-category="movement">Movement</div>
        <div class="tab" data-category="combat">Combat</div>
        <div class="tab" data-category="utility">Utility</div>
        <div class="tab" data-category="mods">Mods</div>
    </div>

    <div class="container" id="scriptContainer"></div>

    <script>
        const scripts = [
            {name: 'Fly Script', category: 'movement', code: 'loadstring(game:HttpGet("https://example.com/fly"))()'},
            {name: 'Speed Script', category: 'movement', code: 'loadstring(game:HttpGet("https://example.com/speed"))()'},
            {name: 'ESP Script', category: 'combat', code: 'loadstring(game:HttpGet("https://example.com/esp"))()'},
            {name: 'Aim Assist', category: 'combat', code: 'loadstring(game:HttpGet("https://example.com/aim"))()'},
            {name: 'Infinite Jump', category: 'utility', code: 'loadstring(game:HttpGet("https://example.com/infinitejump"))()'},
            {name: 'Anti AFK', category: 'utility', code: 'loadstring(game:HttpGet("https://example.com/antiafk"))()'}
            
        ];

        const container = document.getElementById('scriptContainer');
        const tabs = document.querySelectorAll('.tab');

        function renderScripts(category) {
            container.innerHTML = '';
            const filtered = scripts.filter(s => s.category === category);
            filtered.forEach(script => {
                const box = document.createElement('div');
                box.className = 'script-box';
                box.innerHTML = `<h2>${script.name}</h2><textarea readonly>${script.code}</textarea><button onclick='copyScript(this)'>Copy Script</button>`;
                container.appendChild(box);
                setTimeout(() => box.classList.add('show'), 50);
            });
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderScripts(tab.dataset.category);
            });
        });

        function copyScript(btn) {
            const textarea = btn.previousElementSibling;
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(textarea.value);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy Script", 1000);
        }

        // Initial render
        renderScripts('movement');
    </script>
</body>
</html>
