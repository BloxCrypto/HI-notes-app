<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Upload Script Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #111;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      border-right: 2px solid #222;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: #4da3ff;
    }
    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    .sidebar button:hover {
      background: #333;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1b1b1b;
      color: white;
      margin-bottom: 20px;
    }

    .script-card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .upload-box {
      background: #141414;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #1b1b1b;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }

    .upload-btn {
      margin-top: 10px;
      padding: 12px 20px;
      background: #4da3ff;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .stats-box {
      background: #141414;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Script Hub</h2>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('upload')">Upload Script</button>
    <button onclick="showTab('stats')">Stats</button>
  </div>

  <div class="content">
    <div id="home" class="tab">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search scripts..." onkeyup="searchScripts()" />
      </div>
      <div id="scriptList"></div>
    </div>

    <div id="upload" class="tab" style="display:none;">
      <h2>Upload a Script</h2>
      <div class="upload-box">
        <input type="text" id="scriptName" placeholder="Script Name" style="width:100%;padding:10px;border-radius:6px;border:1px solid #333;background:#1b1b1b;color:white;" />
        <textarea id="scriptCode" placeholder="Paste your Roblox Script here..."></textarea>
        <button class="upload-btn" onclick="uploadScript()">Upload</button>
      </div>
    </div>

    <div id="stats" class="tab" style="display:none;">
      <h2>Website Statistics</h2>
      <div class="stats-box">
        <p>Total Scripts: <span id="totalScripts">0</span></p>
        <p>Total Views: <span id="totalViews">0</span></p>
        <p>Total Uploaders: <span id="totalUploaders">0</span></p>
      </div>
    </div>
  </div>

  <script>
    let scripts = [];
    let views = 0;

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
      document.getElementById(tab).style.display = 'block';
    }

    function uploadScript() {
      let name = document.getElementById('scriptName').value;
      let code = document.getElementById('scriptCode').value;
      if (!name || !code) return alert('Please fill all fields');

      scripts.push({ name, code });
      updateScriptList();
      updateStats();

      alert('Script uploaded!');
      document.getElementById('scriptName').value = '';
      document.getElementById('scriptCode').value = '';
    }

    function updateScriptList() {
      let list = document.getElementById('scriptList');
      list.innerHTML = '';
      scripts.forEach((s, i) => {
        let div = document.createElement('div');
        div.className = 'script-card';
        div.innerHTML = `<h3>${s.name}</h3><button onclick="viewScript(${i})">View Script</button>`;
        list.appendChild(div);
      });
    }

    function viewScript(i) {
      views++;
      updateStats();
      alert(`Script: ${scripts[i].name}\n\n${scripts[i].code}`);
    }

    function searchScripts() {
      let text = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.script-card').forEach(card => {
        let title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(text) ? 'block' : 'none';
      });
    }

    function updateStats() {
      document.getElementById('totalScripts').innerText = scripts.length;
      document.getElementById('totalViews').innerText = views;
      document.getElementById('totalUploaders').innerText = scripts.length; // simple placeholder
    }
  </script>
</body>
</html>
