<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Script Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0f17;
            color: white;
        }
        header {
            background: #1b1e2a;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .script-box {
            background: #1a1c29;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        .script-box h2 {
            margin: 0 0 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #0f111a;
            color: #00ffea;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #00b7ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0095d1;
        }
    </style>
</head>
<body>
    <header>Roblox Script Hub</header>
    <div class="container">

        <div class="script-box">
            <h2>Fly Script</h2>
            <textarea readonly>loadstring(game:HttpGet("https://example.com/fly"))()</textarea>
            <button onclick="copyScript(this)">Copy Script</button>
        </div>

        <div class="script-box">
            <h2>ESP Script</h2>
            <textarea readonly>loadstring(game:HttpGet("https://example.com/esp"))()</textarea>
            <button onclick="copyScript(this)">Copy Script</button>
        </div>
        
        <div class="script-box">
            <h2>Infinite Jump</h2>
            <textarea readonly>loadstring(game:HttpGet("https://example.com/infinitejump"))()</textarea>
            <button onclick="copyScript(this)">Copy Script</button>
        </div>

        <div class="script-box">
            <h2>Infinite Jump</h2>
            <textarea readonly>loadstring(game:HttpGet("https://example.com/infinitejump"))()</textarea>
            <button onclick="copyScript(this)">Copy Script</button>
        </div>

    </div>

    <script>
        function copyScript(btn) {
            const textarea = btn.previousElementSibling;
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(textarea.value);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy Script", 1000);
        }
    </script>
</body>
</html>
